services:
  web:
    #image: odoo:16.0
    build: .
    container_name: odoo16-web
    depends_on:
      - db
    ports:
      - "8070:8070"
    volumes:
      - ./addons:/mnt/extra-addons
      - ./config:/etc/odoo
      - ./logs:/var/log/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    networks:
      - odoo-network
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: odoo16-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    networks:
      - odoo-network
    restart: unless-stopped

networks:
  odoo-network:
    driver: bridge